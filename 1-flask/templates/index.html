<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chat</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <div class="navbar-nav me-auto mb-2 mb-lg-0">
                 Willkommen, {{ user }}!
               </div>
               <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
         </div>
      </nav>

      <div class="container d-flex flex-column gap-4 mt-5">
        {% for message in messages %}
        <div class="d-flex justify-content-{% if user == message.user %}end{% else %}start{% endif %}">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-0">
                {{ message.user }}
              </h5>
              <small class="text-muted">{{ message.created_date.strftime('%Y-%m-%d') }}</small>
              <p class="card-text mt-1">{{ message.content }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
        <!-- action left empty so it submits to the current path (e.g. the username) -->
        <form action="" method="post" class="input-group mb-3">
          <input type="text" class="form-control" name="msg" placeholder="Message" autofocus>
          <button type="submit" class="input-group-text btn btn-primary">Send</button>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
   </body>
</html>
